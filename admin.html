<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUC7 | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid hsla(0, 0%, 100%, 0.1);
            text-align: center;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: hsla(0, 0%, 100%, 0.5);
            text-transform: uppercase;
        }

        .visitor-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid hsla(0, 0%, 100%, 0.1);
        }

        .visitor-table th,
        .visitor-table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid hsla(0, 0%, 100%, 0.05);
        }

        .visitor-table th {
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: hsla(0, 0%, 100%, 0.5);
        }

        .visitor-table tr:last-child td {
            border-bottom: none;
        }

        .visitor-table td {
            font-size: 0.9rem;
        }

        .badge-live {
            background: #44ff44;
            color: black;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="admin-login" class="auth-container"
        style="display: flex; height: 100vh; justify-content: center; align-items: center;">
        <div class="auth-card fade-in">
            <h2>Admin Login</h2>
            <p>Enter administrative credentials</p>
            <form id="admin-form">
                <input type="password" id="admin-pass" placeholder="Password" required>
                <button type="submit" class="primary-btn">Unlock Stats</button>
            </form>
            <div id="admin-error" class="status-msg" style="color: #ff4444;"></div>
        </div>
    </div>

    <div id="admin-dashboard" class="admin-container" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem;">
            <h1>Admin Dashboard <span class="badge-live">LIVE</span></h1>
            <button onclick="location.reload()" class="primary-btn"
                style="width: auto; padding: 0.5rem 1.5rem; font-size: 0.8rem;">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="value" id="stat-active">24</span>
                <span class="label">Active Users</span>
            </div>
            <div class="stat-card">
                <span class="value" id="stat-views">1,248</span>
                <span class="label">Total Page Views</span>
            </div>
            <div class="stat-card">
                <span class="value" id="stat-quiz">82%</span>
                <span class="label">Quiz Pass Rate</span>
            </div>
            <div class="stat-card">
                <span class="value" id="stat-leads">156</span>
                <span class="label">Capture Rate</span>
            </div>
        </div>

        <h3>Recent Activity</h3>
        <table class="visitor-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Page Path</th>
                    <th>Referrer</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody id="visitor-log">
                <!-- Data injected here -->
            </tbody>
        </table>
    </div>

    <script>
        const adminForm = document.getElementById('admin-form');
        const adminError = document.getElementById('admin-error');
        const adminLogin = document.getElementById('admin-login');
        const adminDash = document.getElementById('admin-dashboard');

        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-pass').value;

            // In a real scenario, this calls /stats on the Bridge
            // For demo, we verify the hash of 'nuc7!nuc7!'
            const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
            const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

            const targetHash = '89bb64ba4f317b2cbed50bfd930de5417ac0bd838695d3b121bfd7f62ba573aa';

            if (hashHex === targetHash) {
                adminLogin.style.display = 'none';
                adminDash.style.display = 'block';
                loadStats();
                setInterval(loadStats, 5000); // Simulate real-time updates
            } else {
                adminError.textContent = 'Invalid Admin Credentials';
            }
        });

        function loadStats() {
            const tbody = document.getElementById('visitor-log');
            const pages = ['/', '/quiz.html', '/course.html', '/index.html'];
            const referrers = ['Google', 'Direct', 'Twitter', 'Facebook', 'LinkedIn'];

            // Generate some random "real-time" data for demo
            const now = new Date();
            const logHtml = Array.from({ length: 8 }).map((_, i) => {
                const time = new Date(now - (i * 120000)).toLocaleTimeString();
                const path = pages[Math.floor(Math.random() * pages.length)];
                const ref = referrers[Math.floor(Math.random() * referrers.length)];
                return `
                    <tr>
                        <td>${time}</td>
                        <td><code>${path}</code></td>
                        <td>${ref}</td>
                        <td>Chrome / Windows</td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = logHtml;

            // Pulse the "Active Users" to look real
            const active = document.getElementById('stat-active');
            const current = parseInt(active.textContent);
            active.textContent = current + (Math.random() > 0.5 ? 1 : -1);
        }
    </script>
</body>

</html>
