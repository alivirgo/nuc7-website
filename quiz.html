<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUC7 | Qualification Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
        }

        .question-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid hsla(0, 0%, 100%, 0.1);
            margin-bottom: 1.5rem;
            display: none;
        }

        .question-card.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid hsla(0, 0%, 100%, 0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: hsla(0, 0%, 100%, 0.3);
        }

        .option-btn.selected {
            background: white;
            color: black;
            font-weight: 600;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>

        <div id="quiz-content">
            <!-- Questions injected here -->
            <div class="status-msg" style="text-align: center;">Loading your qualification test...</div>
        </div>

        <div class="quiz-footer">
            <span id="question-count">Question 1 of 10</span>
            <button id="next-btn" class="primary-btn" style="width: auto; padding: 0.8rem 2rem;" disabled>Next</button>
        </div>
    </div>

    <script>
        // Mock questions for demo (will be fetched from bridge)
        const mockQuestions = [
            { question: "Which layer of the OSI model is responsible for routing?", options: ["Physical", "Data Link", "Network", "Transport"], answer: 2 },
            { question: "What is the standard port for HTTP?", options: ["21", "25", "80", "443"], answer: 2 },
            { question: "A MAC address is located at which OSI layer?", options: ["Layer 1", "Layer 2", "Layer 3", "Layer 4"], answer: 1 },
            { question: "Which protocol is used to map an IP address to a MAC address?", options: ["DNS", "DHCP", "ARP", "ICMP"], answer: 2 },
            { question: "Which layer ensures that data is readable by receiving system?", options: ["Application", "Presentation", "Session", "Transport"], answer: 1 },
            { question: "What is the unit of data at the Data Link layer?", options: ["Segment", "Packet", "Frame", "Bit"], answer: 2 },
            { question: "Which of these is a connection-oriented protocol?", options: ["UDP", "IP", "TCP", "HTTP"], answer: 2 },
            { question: "What is the primary function of the Physical layer?", options: ["Logical addressing", "Error correction", "Bit stream transmission", "Dialog control"], answer: 2 },
            { question: "A router operates at which layer of the OSI model?", options: ["Data Link", "Network", "Transport", "Application"], answer: 1 },
            { question: "Which layer manages dialog control and synchronization?", options: ["Session", "Presentation", "Transport", "Network"], answer: 0 }
        ];

        let currentStep = 0;
        let selectedAnswers = [];

        function renderQuestion() {
            const q = mockQuestions[currentStep];
            const content = document.getElementById('quiz-content');
            content.innerHTML = `
                <div class="question-card active">
                    <h3>${q.question}</h3>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button class="option-btn" onclick="selectOption(${i})">${opt}</button>
                        `).join('')}
                    </div>
                </div>
            `;
            document.getElementById('question-count').textContent = `Question ${currentStep + 1} of 10`;
            document.getElementById('progress').style.width = `${(currentStep + 1) * 10}%`;
            document.getElementById('next-btn').disabled = true;
        }

        window.selectOption = (index) => {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach((b, i) => b.classList.toggle('selected', i === index));
            selectedAnswers[currentStep] = index;
            document.getElementById('next-btn').disabled = false;
        };

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentStep < 9) {
                currentStep++;
                renderQuestion();
            } else {
                finishQuiz();
            }
        });

        function finishQuiz() {
            let score = 0;
            selectedAnswers.forEach((ans, i) => {
                if (ans === mockQuestions[i].answer) score++;
            });

            const content = document.getElementById('quiz-content');
            if (score >= 7) {
                content.innerHTML = `
                    <div class="auth-card fade-in" style="max-width: 100%;">
                        <h2 style="color: #44ff44;">Congratulations!</h2>
                        <p>You scored ${score}/10. You have qualified for the NUC7 Networking Course.</p>
                        <a href="course.html?token=valid" class="primary-btn demo-btn" style="background: white; color: black; font-weight: 600; text-decoration: none;">Access Course Now</a>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="auth-card fade-in" style="max-width: 100%;">
                        <h2 style="color: #ff4444;">Qualification Failed</h2>
                        <p>You scored ${score}/10. A minimum of 7/10 is required to access the NUC7 course.</p>
                        <button onclick="location.reload()" class="primary-btn">Try Again</button>
                    </div>
                `;
            }
            document.querySelector('.quiz-footer').style.display = 'none';
        }

        setTimeout(renderQuestion, 1000);
    </script>
</body>

</html>
