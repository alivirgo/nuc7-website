<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuc7 | Hello Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-wall" class="auth-container">
        <div class="auth-card fade-in">
            <h2>Secure Access</h2>
            <p>Enter password to unlock website</p>
            <form id="login-form">
                <input type="password" id="password" placeholder="••••••••" required>
                <button type="submit">Unlock</button>
            </form>
            <div id="error-msg" class="error-msg"></div>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <h1 class="fade-in">Hello Pakistan</h1>
        <div class="glow"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const authWall = document.getElementById('auth-wall');
        const mainContent = document.getElementById('main-content');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            errorMsg.textContent = 'Authenticating...';

            try {
                // In a real scenario, this calls our "Auth Bridge" Worker
                // Example: const response = await fetch('https://your-bridge.worker.dev', { method: 'POST', body: JSON.stringify({ password }) });

                // For demonstration, we'll implement the hashing check locally 
                // until the user sets up the worker.
                const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(password));
                const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

                // The hash of 'pakistan123' generated earlier
                const targetHash = '38a4b906f5cb7a8b0bbfbb3c146bd802b49506aaae7c02d206d9185c54a5daa0';

                if (hashHex === targetHash) {
                    authWall.style.display = 'none';
                    mainContent.style.display = 'flex';
                } else {
                    errorMsg.textContent = 'Invalid password. Access denied.';
                }
            } catch (err) {
                errorMsg.textContent = 'System error. Please try again later.';
            }
        });
    </script>
</body>

</html>
