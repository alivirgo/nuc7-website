<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuc7 | Hello Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="registration-container" class="auth-container">
        <div class="auth-card fade-in">
            <h1 class="logo">NUC7</h1>
            <h2>Networking Ultimate Course</h2>
            <p>Master the 7 layers of the OSI model. Enter your email to begin your qualification quiz.</p>
            <form id="registration-form">
                <input type="email" id="user-email" placeholder="email@example.com" required>
                <button type="submit">Email me Quiz Link</button>
            </form>
            <div id="status-msg" class="status-msg"></div>
        </div>
    </div>

    <script>
        const regForm = document.getElementById('registration-form');
        const statusMsg = document.getElementById('status-msg');

        regForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('user-email').value;

            statusMsg.textContent = 'Preparing your personalized quiz...';
            statusMsg.style.color = 'hsla(0, 0%, 100%, 0.5)';

            try {
                // Future integration with Auth Bridge:
                // await fetch('/request-quiz', { method: 'POST', body: JSON.stringify({ email }) });

                setTimeout(() => {
                    statusMsg.textContent = 'Quiz link sent to ' + email + '! (Check your inbox)';
                    statusMsg.style.color = '#44ff44';

                    // For demo purposes, we'll provide a direct link button after a delay
                    const demoLink = document.createElement('a');
                    demoLink.href = 'quiz.html?email=' + encodeURIComponent(email);
                    demoLink.textContent = 'Go to Quiz (Demo Path)';
                    demoLink.className = 'demo-btn';
                    statusMsg.parentNode.appendChild(demoLink);
                }, 2000);

            } catch (err) {
                statusMsg.textContent = 'System error. Please try again.';
                statusMsg.style.color = '#ff4444';
            }
        });
    </script>
</body>

</html>
